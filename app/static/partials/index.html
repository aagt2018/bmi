<h1>Body mass index</h1>

<div class="box">
    <form novalidate ng-controller="bmiController">
        <input type="text" ng-model="username" name="username" required placeholder="username"/>
        <br>
        <input type="password" ng-model="password" name="password" required placeholder="password"/>
        <br>
        <input type="submit" value="Register" class="button" ng-click="register()"/>
    </form>
</div>
